<script type="text/javascript" src="jquery.gallerax-0.2.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$('#slideshow').gallerax({
			outputSelector:				'#gallery .output',
			thumbnailsSelector:			'#gallery-thumbnails ul li',
			thumbnailsImgSelector:		'a img',
			captionSelector:			'.caption',
			captionLines:				2,
			advanceFade:				'slow',
			advanceDelay:				4000,
			advanceResume:				12000,
			fade:						'fast',
			thumbnailsPreloadOutput:	true,
			thumbnailsFunction:			function(s) {
				return s.replace('thumbs', 'images');
			}
		});
	});
</script>
